{% extends "base.html" %}

{% block title %}Смена пароля{% endblock %}

{% block content %}
<h1>Забыли пароль</h1>
<p>Введите вашу электронную почту, чтобы мы могли отправить вам письмо для подтверждения пароля.</p>
<form method="post">
    {{ form.as_p }}
    <p><input type="submit" value="Отправить e-mail"></p>
    {% csrf_token %}
</form>
{% endblock %}
