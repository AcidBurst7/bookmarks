{% extends "base.html" %}

{% block title %}Редактировать аккаунт{% endblock %}

{% block content %}
<h1>Редактировать аккаунт</h1>
<p>Пожалуйста, для редактирования профиля заполните форму ниже.</p>
<form method="post" enctype="multipart/form-data">
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <p><input type="submit" value="Сохранить"></p>
    {% csrf_token %}
</form>
{% endblock %}
